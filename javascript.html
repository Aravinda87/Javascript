        function summ(a,b)
        {
            return a*b;

        let x = summ(2,3)

        document.getElementById("demo").innerHTML = x;
        
        let person = {
            lastname : "T R"
            ,firstname : "aravinda"
            ,fullname : function(){
                return this.firstname + " " + this.lastname ; 
            }
        };
let name = person.fullname();

        document.getElementById("demo").innerHTML = name;
